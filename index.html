<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <link href='https://css.gg/css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
        <title>Game</title>
    </head>

    <body>
        <main>
            <div class="title">
                <h1 class="title__header">FIND A PAIR</h1>
            </div>
            <div class="container__stat">
                <div class="pairs">
                    <label for="pairs"></label>
                    <select name="pairs" id="pairs" >
                        <option value="" disabled selected>Choose size</option>
                        <option value="4">4 pairs</option>
                        <option value="6">6 pairs</option>
                        <option value="8">8 pairs</option>
                        <option value="10">10 pairs</option>
                        <option value="12">12 pairs</option>
                        <option value="14">14 pairs</option>
                        <option value="16">16 pairs</option>
                        <option value="18">18 pairs</option>
                        <option value="20">20 pairs</option>  
                    </select>
                </div>
                    <div class="wrapper">
                        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
                    </div> 
                <button class="reset">
                    <i class='text-slide'>Start Over</i>
                </button>
            </div>
            <div class="content-center">
                <div class="container__game">
                    <div class="container">
                        <p>Choose a game size </p>
                        <span>
                            <img src="./Media/dm4uz3-foekoe.gif" alt="zzz" id="zzz">
                        </span>
                    </div>
                </div>
            </div>

            </div>
            <div class="modul">
                <div class="submodul">
                    <div class="popper__container">
                       <img src="./Media/pngaaa.com-1321846.png" alt="party popper">
                    </div>
                    <div class="party__container">
                        <img src="./Media/Party Face Emoji.png" alt="party face">
                    </div>
                    <div class="submodul__container">
                        <div class="res-cards">
                            <div class="res-card res-card__turns">
                                <h1 class="digits"><span class="digits__span count-digits">00</span><span class="res__span">turns</span></h1>
                            </div>
                            <div class="res-card res-card__time">
                                <h1 class="digits"><span class="digits__span score-digits">00:00</span><span class="res__span">seconds</span></h1>
                            </div>
                        </div>
                    </div>
                    <div class="bttns-restart">
                        <button class="restart">Play Again</button>
                    </div>
                </div>
                <button class="closemodul">
                    X
                </button>
            </div>
        </main>
    
        <script src="app.js"></script> 
    </body>
</html>
